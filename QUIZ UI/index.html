<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Quiz APP</title>
    <link href="style.css" rel="stylesheet"/>

</head>
<body>
    <div class="container">
        <h3 id="min">00</h3>
        <h3 id="sec">60</h3>
      </div>
  
<div class="grid">
    <div id="quiz" class="centered grid__col--8">
        <h1 id="heading">Quiz Application</h1>
        

        <h2 id="question" class="headline-secondary--grouped"></h2>

        <p id="choice0"></p>
        <button id="guess0" class="btn--default">A</button>

        <p id="choice1"></p>
        <button id="guess1" class="btn--default">B</button>

        <p id="choice2"></p>
        <button id="guess2" class="btn--default">C</button>

        <footer>
            <p id="progress">Question x of y</p>
        </footer>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
